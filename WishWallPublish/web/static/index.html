<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>许愿墙</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/modal.js"></script>
</head>
<body>

<div class="my_con">
    <div class="my_header">
        <div class="my_c_left">
            <img src="images/c_left.png">
        </div>
        <div class="my_c_right">
            <img src="images/c_right.png">
        </div>
        <div class="my_add">
            <img src="images/add.png" class="my_btn" data-toggle="modal" data-target=".bs-example-modal-sm">
            </img>
            <p class="addtxt">Make a wish</p>
        </div>
    </div>

    <div class="my_content">
        <p>其实我就是想说。剑圣是个大傻逼。哈哈。他肯定看完了这句话了</p>
    </div>

    <div class="my_footer">
        <div class="my_b_bg">
            <img src="images/b_bg.png">
        </div>
        <div class="my_b_left">
            <img src="images/b_left.png">
        </div>
        <div class="my_b_right">
            <img src="images/b_right.png">
        </div>
    </div>

</div>


<div class="modal fade bs-example-modal-sm" id="myModal" role="dialog" aria-label="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加我的愿望</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control text" placeholder="键入愿望内容(还可以输入50个字)">
                    </div>
                    <div class="form-group username">
                        <input type="text" class="form-control username" placeholder="键入署名">
                        <input type="checkbox">匿名
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
